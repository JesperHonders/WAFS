<!DOCTYPE html>
<html>
    <head>
        <title>Web App From Scratch</title>
        <meta charset="utf-8">
        <meta name="author" content="Emiel the ruler">
        <meta name="description" content="I am your leader">
        <link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href="static/style/style.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Soundcloud <span>API</span></h1>
            <nav>
                <ul>
                    <li><a href="#home" class="active">Home</a></li>
                    <li><a href="#tracks">Tracks</a></li>
                    <li><a href="#upload">Upload</a></li>
                </ul>
            </nav>
        </header>
        <main>
            
            <section id="home" class="active">
                <header>
                    <h2>Home</h2>
                </header>
                <div class="content">
                    <img data-bind="avatar"/>
                    <h3 data-bind="username"></h3>
                    <p data-bind="city"></p>
                    <p data-bind="country"></p>
                </div>
            </section>
            
            <section id="tracks">
                <header>
                    <h2>Tracks</h2>
                </header>
                <div class="content">
                    <div class="header">
                        <img data-bind="artwork"/>
                        <h3 class="title"></h3>
                        <h4 class="artist"></h4>
                        <span data-bind="created"></span>
                    </div>
                    <ul data-bind="tracks">
                        <li><a data-bind="title"></a></li>
                    </ul>
                </div>
            </section>
            
            <section id="detail">
                <header>
                    <h2>Detail</h2>
                </header>
                <div class="content">
                    <img data-bind="artwork"/>
                    <h3 data-bind="title"></h3>
                    <h4 data-bind="genre"></h4>
                    <a data-bind="link"></a>
                </div>
            </section>
            
            <section id="upload">
                <header>
                    <h2>Upload</h2>
                </header>
            </section>
            
        </main>
        <script src="static/script/routie.js"></script>
        <script src="static/script/transparency.js"></script>
        <script src="static/script/microAjax.js"></script>
        <script src="static/script/underscore.js"></script>
        <script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
        <script src="static/script/script.js"></script>
    </body>
</html>
